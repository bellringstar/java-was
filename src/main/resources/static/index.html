<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codesquad</title>
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fafafa;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
        }
        .wrapper {
            width: 70%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .post {
            width: 100%;
            height: 600px;
            display: flex;
            border: 1px solid #dbdbdb;
            background-color: #fff;
        }
        .post__image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .post__image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .post__content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .post__header {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-bottom: 1px solid #efefef;
        }
        .post__account__img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post__account__nickname {
            font-weight: 600;
            font-size: 14px;
        }
        .post__content {
            flex-grow: 1;
            padding: 20px;
            overflow: hidden;
        }
        .post__title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .post__text {
            font-size: 14px;
            line-height: 1.5;
        }
        .post__menu {
            display: flex;
            padding: 10px 20px;
            border-top: 1px solid #efefef;
        }
        .post__menu__btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 16px;
        }
        .post__menu__btn img {
            width: 24px;
            height: 24px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination a {
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            text-decoration: none;
            color: #262626;
        }
        .pagination a:hover {
            background-color: #f0f0f0;
        }
        @media (max-width: 768px) {
            .post {
                flex-direction: column;
                height: auto;
            }
            .post__image-container,
            .post__content-wrapper {
                width: 100%;
            }
            .post__image-container {
                height: 300px;
            }
            .post__content {
                max-height: 200px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="./img/signiture.svg" alt="로고" /></a>
        <ul class="header__menu">
            {{#if isLoggedIn}}
            <li class="header__menu__item">
                <p class="welcome">환영합니다, {{username}}</p>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/write">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <form action="/logout" method="post">
                    <button class="btn btn_ghost btn_size_s" type="submit">로그아웃</button>
                </form>
            </li>
            {{else}}
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/register">회원 가입</a>
            </li>
            {{/if}}
        </ul>
    </header>
    <main class="wrapper">
        {{#for article in articles}}
        <article class="post">
            <div class="post__image-container">
                <img class="post__image" src="{{article.image.path}}" alt="게시물 이미지" />
            </div>
            <div class="post__content-wrapper">
                <header class="post__header">
                    <img class="post__account__img" src="./img/default-profile.png" alt="{{article.author.name}}" />
                    <p class="post__account__nickname">{{article.author.name}}</p>
                </header>
                <div class="post__content">
                    <h2 class="post__title">{{article.title}}</h2>
                    <p class="post__text">{{article.content}}</p>
                </div>
                <div class="post__menu">
                    <button class="post__menu__btn"><img src="./img/like.svg" alt="좋아요" /></button>
                    <button class="post__menu__btn"><img src="./img/sendLink.svg" alt="공유하기" /></button>
                    <button class="post__menu__btn"><img src="./img/bookMark.svg" alt="북마크" /></button>
                </div>
            </div>
        </article>
        {{/for}}
    </main>
    <div class="pagination">
        {{#if hasPreviousPage}}
        <a href="?page={{previousPage}}" class="btn btn_ghost btn_size_m">이전</a>
        {{/if}}
        {{#if hasNextPage}}
        <a href="?page={{nextPage}}" class="btn btn_ghost btn_size_m">다음</a>
        {{/if}}
    </div>
</div>
</body>
</html>
