<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <style>
        .post__images {
            position: relative;
            overflow: hidden;
        }
        .post__image {
            width: 100%;
            display: none;
        }
        .post__image.active {
            display: block;
        }
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .image-nav.prev { left: 10px; }
        .image-nav.next { right: 10px; }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .post {
            margin: 20px auto;
            max-width: 600px;
        }
        .post__account {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post__account__img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .post__account__nickname {
            font-weight: bold;
        }
        .post__article {
            margin-top: 10px;
        }
        .post__menu {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .post__menu__personal {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .post__menu__btn {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="./img/signiture.svg" alt="로고" /></a>
        <ul class="header__menu">
            {{#if isLoggedIn}}
            <li class="header__menu__item">
                <p class="welcome">환영합니다, {{username}}</p>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/write">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <form action="/logout" method="post">
                    <button class="btn btn_ghost btn_size_s" type="submit">로그아웃</button>
                </form>
            </li>
            {{else}}
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/register">회원 가입</a>
            </li>
            {{/if}}
        </ul>
    </header>
    <div class="wrapper">
        {{#for article in articles}}
        <div class="post">
            <div class="post__account">
                <img class="post__account__img" src="./img/default-profile.png" alt="{{article.author.name}}" />
                <p class="post__account__nickname">{{article.author.name}}</p>
            </div>
            <div>
                <p>{{article.title}}</p>
            </div>
            <div>
                <p class="post__article">{{article.content}}</p>
            </div>
            <div class="post__menu">
                <ul class="post__menu__personal">
                    <li>
                        <button class="post__menu__btn">
                            <img src="./img/like.svg" />
                        </button>
                    </li>
                    <li>
                        <button class="post__menu__btn">
                            <img src="./img/sendLink.svg" />
                        </button>
                    </li>
                </ul>
                <button class="post__menu__btn">
                    <img src="./img/bookMark.svg" />
                </button>
            </div>
        </div>
        {{/for}}
        <div class="pagination">
            {{#if hasPreviousPage}}
            <a href="?page={{previousPage}}" class="btn btn_ghost btn_size_m">다음</a>
            {{/if}}
            {{#if hasNextPage}}
            <a href="?page={{nextPage}}" class="btn btn_ghost btn_size_m">이전</a>
            {{/if}}
        </div>
    </div>
</div>
<script>
    function changeImage(element, direction) {
        var postImages = element.closest('.post__images');
        var images = postImages.querySelectorAll('.post__image');
        var activeImage = postImages.querySelector('.post__image.active');
        var currentIndex = Array.from(images).indexOf(activeImage);
        var newIndex = (currentIndex + direction + images.length) % images.length;

        activeImage.classList.remove('active');
        images[newIndex].classList.add('active');
    }
</script>
</body>
</html>
